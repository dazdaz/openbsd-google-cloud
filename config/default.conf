#!/bin/bash

# Default Configuration for OpenBSD QEMU Deployment
# This file contains default settings that can be overridden by command line arguments

# OpenBSD Settings
OPENBSD_VERSION="7.8"
HOSTNAME="openbsd"
ROOT_PASSWORD="openbsd"
TIMEZONE="UTC"

# QEMU Settings
MEMORY="2G"
CPUS="2"
DISK_SIZE="20G"
QEMU_ACCEL="kvm"

# Network Settings
NETWORK_INTERFACE="vio0"
IPV4_CONFIG="dhcp"
IPV6_CONFIG="none"
ENABLE_SSH="yes"

# Disk Layout (in GB)
ROOT_PARTITION="1G"
SWAP_PARTITION="2G"
TMP_PARTITION="1G"
VAR_PARTITION="4G"
USR_PARTITION="10G"
USR_LOCAL_PARTITION="8G"
# HOME_PARTITION gets remaining space

# Package Settings
INSTALL_URL="https://cdn.openbsd.org/pub/OpenBSD"
INSTALL_SETS="-x* -game*"
ADDITIONAL_PACKAGES="bash curl git vim htop"

# Security Settings
SECURELEVEL="2"
ENABLE_ROOT_SSH="yes"
RANDOM_SEED_SIZE="512"

# Cloud Settings
DEFAULT_CLOUD="gcp"
GCP_PROJECT_ID=""
GCP_ZONE="us-central1-a"

# Build Settings
ENABLE_CACHE="true"
PARALLEL_BUILDS="false"
FORCE_REBUILD="false"
CLEANUP_ON_SUCCESS="true"

# Logging Settings
LOG_LEVEL="info"
LOG_FILE="${OUTPUT_DIR}/logs/deploy.log"
VERBOSE_LOGGING="false"

# Development Settings
DEV_MODE="false"
SKIP_TESTS="false"
DRY_RUN="false"

# Paths
TEMPLATE_DIR="${SCRIPT_DIR}/templates"
SCRIPTS_DIR="${SCRIPT_DIR}/scripts"
TEST_DIR="${SCRIPT_DIR}/tests"

# Advanced Settings
QEMU_TIMEOUT="1800"
ISO_CHECKSUM_VERIFY="true"
COMPRESS_IMAGES="true"
IMAGE_FORMAT="raw"

# Feature Flags
ENABLE_MULTICLOUD="false"
ENABLE_SECURITY_HARDENING="true"
ENABLE_PERFORMANCE_TUNING="true"
ENABLE_MONITORING="true"
